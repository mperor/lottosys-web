<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="#{login.title}"></title>

        <!-- CSS -->
        <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>

        <style>
            .space {
                margin-top: 20px;
            }

            body {
                padding-top: 50px;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="well">
                        <form class="form-signing" method="POST" th:action="@{/login}">
                            <p class="form-signing-heading lead" th:text="#{login.title}"></p>
                            <label for="inputUser" class="sr-only">User</label>
                            <input name="username" type="text" id="inputUser" placeholder="User" class="form-control" required=""/>
                            <div class="space"></div>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required=""/>
                            <div class="space"></div>
                            <!--
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div> 
                            -->
                            <button id="btn-login" class="btn btn-info btn-block" type="submit" value="Login">SEND</button>
                        </form>
                    </div>
                </div>
            </div><!-- /row -->

        </div> <!-- /container -->

        <footer class="text-center text-info">
            <p th:text="#{footer.msg} + ${year}"></p>
        </footer>

        <!-- Plugins -->
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>

    </body>
</html>
