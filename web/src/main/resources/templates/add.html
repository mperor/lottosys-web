<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="#{index.title}"></title>

        <!-- Bootstrap -->
        <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
        <link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet"/>
    </head>

    <body>
        <div class="container">
            <div class="page-header text-center">
                <h1 class="text-info" th:text="#{index.title}"></h1>
                <h4><span class="main-color">Sample</span> Systems</h4>
            </div>

            <div class="row" style="padding-top: 20px">
                <div class="col-sm-4">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{add.random}"></h3>
                        </div>
                        <div class="panel-body">
                            <form th:action="@{/random}" method="post" role="form">
                                <div class="row">
                                    <div class="col-xs-2"><input type="text" name="n1" placeholder="1"/></div>
                                    <div class="col-xs-2"><input type="text" name="n2" placeholder="2"/></div>
                                    <div class="col-xs-2"><input type="text" name="n3" placeholder="3"/></div>
                                    <div class="col-xs-2"><input type="text" name="n4" placeholder="4"/></div>
                                    <div class="col-xs-2"><input type="text" name="n5" placeholder="5"/></div>
                                    <div class="col-xs-2"><input type="text" name="n6" placeholder="6"/></div>
                                </div>
                                <input type="submit" th:value="#{add.send}" class="btn btn-primary btn-block"/>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{add.static}"></h3>
                        </div>
                        <div class="panel-body">
                            <form th:action="@{/static}" method="post" role="form">
                                <div class="row">
                                    <div class="col-xs-2"><input type="text" name="n1" placeholder="1"/></div>
                                    <div class="col-xs-2"><input type="text" name="n2" placeholder="2"/></div>
                                    <div class="col-xs-2"><input type="text" name="n3" placeholder="3"/></div>
                                    <div class="col-xs-2"><input type="text" name="n4" placeholder="4"/></div>
                                    <div class="col-xs-2"><input type="text" name="n5" placeholder="5"/></div>
                                    <div class="col-xs-2"><input type="text" name="n6" placeholder="6"/></div>
                                </div>
                                <input type="submit" th:value="#{add.send}" class="btn btn-success btn-block"/>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{add.math}"></h3>
                        </div>
                        <div class="panel-body">
                            <form th:action="@{/math}" method="post" role="form">
                                <div class="row">
                                    <div class="col-xs-2"><input type="text" name="n1" placeholder="1"/></div>
                                    <div class="col-xs-2"><input type="text" name="n2" placeholder="2"/></div>
                                    <div class="col-xs-2"><input type="text" name="n3" placeholder="3"/></div>
                                    <div class="col-xs-2"><input type="text" name="n4" placeholder="4"/></div>
                                    <div class="col-xs-2"><input type="text" name="n5" placeholder="5"/></div>
                                    <div class="col-xs-2"><input type="text" name="n6" placeholder="6"/></div>
                                </div>
                                <input type="submit" th:value="#{add.send}" class="btn btn-warning btn-block"/>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4 col-sm-offset-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="#{add.lotto}"></h3>
                        </div>
                        <div class="panel-body">
                            <form th:action="@{/lotto}" method="post" role="form">
                                <div class="row lotto-form">
                                    <div class="col-xs-2"><input type="text" name="l1" placeholder="1"/></div>
                                    <div class="col-xs-2"><input type="text" name="l2" placeholder="2"/></div>
                                    <div class="col-xs-2"><input type="text" name="l3" placeholder="3"/></div>
                                    <div class="col-xs-2"><input type="text" name="l4" placeholder="4"/></div>
                                    <div class="col-xs-2"><input type="text" name="l5" placeholder="5"/></div>
                                    <div class="col-xs-2"><input type="text" name="l6" placeholder="6"/></div>
                                </div>

                                <div class="row plus-form">
                                    <div class="col-xs-2"><input type="text" name="p1" placeholder="1"/></div>
                                    <div class="col-xs-2"><input type="text" name="p2" placeholder="2"/></div>
                                    <div class="col-xs-2"><input type="text" name="p3" placeholder="3"/></div>
                                    <div class="col-xs-2"><input type="text" name="p4" placeholder="4"/></div>
                                    <div class="col-xs-2"><input type="text" name="p5" placeholder="5"/></div>
                                    <div class="col-xs-2"><input type="text" name="p6" placeholder="6"/></div>
                                </div>

                                <div><input type="text" name="date" placeholder="2018-01-01"/></div>
                                <input type="submit" th:value="#{add.send}" class="btn btn-info btn-block"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <a href="/" class="btn btn-info" role="button">Home</a>
                <a href="/logout" class="btn btn-default" role="button">Logout</a>
            </div>
        </div>

        <footer class="text-center text-info" >
            <p>
                <a class="random-color" href="/random">Random</a>
                <a class="static-color" href="/static">Static</a>
                <a class="math-color" href="/math">Math</a>
            </p>
            <p th:text="#{footer.msg} + ${year}"></p>
        </footer>

        <!-- PLUGINS -->
        <script src="../static/js/jquery-1.11.3.min.js" th:src="@{js/jquery-1.11.3.min.js}"></script>
        <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    </body>
</html>
