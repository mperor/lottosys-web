<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="#{index.title}"></title>

        <!-- CSS -->
        <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
        <link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet"/>
        <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
    </head>

    <body>
        <div class="container">
            <div class="page-header text-center">
                <h1 class="text-info" th:text="#{index.title}"></h1>
                <h4><span class="main-color">Sample</span> Systems</h4>
                <div class="menu row">
                    <div class="col-sm-4">
                        <a class="btn btn-primary btn-block btn" href="/random">Random System</a>
                    </div>
                    <div class="col-sm-4">
                        <a class="btn btn-success btn-block" href="/static">Static System</a>
                    </div>
                    <div class="col-sm-4">
                        <a class="btn btn-warning btn-block" href="/math">Math System</a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-info">
            <p th:text="#{footer.msg} + ${year}"></p>
        </footer>

        <!-- PLUGINS -->
        <script src="../static/js/jquery-1.11.3.min.js" th:src="@{js/jquery-1.11.3.min.js}"></script>
        <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    </body>
</html>
